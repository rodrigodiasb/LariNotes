<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LariNotes ðŸ’–</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5f8;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1rem;
      color: #a63a82;
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      transition: transform 0.1s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .status-pendente {
      border-left: 5px solid #ff9aa2;
    }
    .status-andamento {
      border-left: 5px solid #ffb347;
    }
    .status-concluido {
      border-left: 5px solid #b5ead7;
    }

    .btn-add {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #a63a82;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      line-height: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .btn-add:hover {
      background: #872e69;
      transform: scale(1.1);
    }

    .modal-header {
      background-color: #a63a82;
      color: white;
    }

    @media (max-width: 768px) {
      .card-body p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>LariNotes ðŸ’–</h2>
    <p>Organize sua rotina com amor e praticidade</p>
  </header>

  <main class="container">
    <div id="cardsContainer" class="row">
      <!-- Cards de exemplo -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card status-pendente">
          <div class="card-body">
            <h5 class="card-title">Levar o cachorro pra passear</h5>
            <p class="card-text">Hoje Ã  tarde, antes do pÃ´r do sol ðŸŒ‡</p>
            <small class="text-muted">Status: Pendente</small>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card status-concluido">
          <div class="card-body">
            <h5 class="card-title">Fazer academia ðŸ’ª</h5>
            <p class="card-text">Treino de pernas concluÃ­do!</p>
            <small class="text-muted">Status: ConcluÃ­do</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <button class="btn-add" data-bs-toggle="modal" data-bs-target="#modalTarefa">+</button>

  <!-- Modal Nova Tarefa -->
  <div class="modal fade" id="modalTarefa" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formTarefa">
            <div class="mb-3">
              <label class="form-label">TÃ­tulo</label>
              <input type="text" id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">DescriÃ§Ã£o</label>
              <textarea id="descricao" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Data</label>
              <input type="date" id="data" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="pendente">Pendente</option>
                <option value="andamento">Em andamento</option>
                <option value="concluido">ConcluÃ­do</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarTarefa">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cardsContainer = document.getElementById('cardsContainer');
    const btnSalvar = document.getElementById('salvarTarefa');

    btnSalvar.addEventListener('click', () => {
      const titulo = document.getElementById('titulo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const data = document.getElementById('data').value;
      const status = document.getElementById('status').value;

      if (!titulo) return alert('Digite um tÃ­tulo para a tarefa!');

      const card = document.createElement('div');
      card.className = 'col-12 col-md-6 col-lg-4';
      card.innerHTML = `
        <div class="card status-${status}">
          <div class="card-body">
            <h5 class="card-title">${titulo}</h5>
            <p class="card-text">${descricao || ''}</p>
            <small class="text-muted">Data: ${data || 'â€”'} | Status: ${status.charAt(0).toUpperCase() + status.slice(1)}</small>
          </div>
        </div>
      `;

      cardsContainer.prepend(card);
      document.getElementById('formTarefa').reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalTarefa'));
      modal.hide();
    });
  </script>
</body>
</html>
