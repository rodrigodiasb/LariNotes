<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LariNotes üíñ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #f9dbe7 0%, #fff6fa 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #5a2a4a;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h2 {
      color: #a63a82;
      font-weight: 600;
      font-size: 1.8rem;
    }

    header p {
      color: #7a4b6b;
      font-size: 1rem;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
      background: #fff;
      transition: all 0.3s ease;
      cursor: pointer;
      animation: fadeIn 0.4s ease;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    .status-pendente {
      background: linear-gradient(145deg, #fce0e0, #f4c2c2);
    }

    .status-andamento {
      background: linear-gradient(145deg, #fff8dc, #fff3b0);
    }

    .status-concluido {
      background: linear-gradient(145deg, #d6f5ea, #b5ead7);
    }

    .btn-add {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #a63a82;
      color: white;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 36px;
      line-height: 0;
      box-shadow: 0 5px 12px rgba(166, 58, 130, 0.4);
      transition: 0.3s;
    }

    .btn-add:hover {
      background: #8c316f;
      transform: scale(1.1);
    }

    .modal-header {
      background-color: #a63a82;
      color: white;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .modal-content {
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    small.text-muted {
      font-size: 0.85rem;
      color: #6a3f60 !important;
    }

    ::selection {
      background-color: #a63a82;
      color: #fff;
    }

    @media (max-width: 768px) {
      header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>LariNotes üíñ</h2>
    <p>Organize sua rotina com amor e leveza</p>
  </header>

  <main class="container">
    <div id="cardsContainer" class="row">
      <!-- Exemplo de cards -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card status-pendente">
          <div class="card-body">
            <h5 class="card-title">Comprar flores üå∏</h5>
            <p class="card-text">Lembrar de comprar flores pra mesa da sala.</p>
            <small class="text-muted">Status: Pendente</small>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card status-andamento">
          <div class="card-body">
            <h5 class="card-title">Preparar marmita üç±</h5>
            <p class="card-text">Cortar legumes e guardar para a semana.</p>
            <small class="text-muted">Status: Em andamento</small>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="card status-concluido">
          <div class="card-body">
            <h5 class="card-title">Lavar o carro üöó</h5>
            <p class="card-text">J√° est√° limpinho!</p>
            <small class="text-muted">Status: Conclu√≠do</small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <button class="btn-add" data-bs-toggle="modal" data-bs-target="#modalTarefa">+</button>

  <!-- Modal Nova Tarefa -->
  <div class="modal fade" id="modalTarefa" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nova Tarefa üíå</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formTarefa">
            <div class="mb-3">
              <label class="form-label">T√≠tulo</label>
              <input type="text" id="titulo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descri√ß√£o</label>
              <textarea id="descricao" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Data</label>
              <input type="date" id="data" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select id="status" class="form-select">
                <option value="pendente">Pendente</option>
                <option value="andamento">Em andamento</option>
                <option value="concluido">Conclu√≠do</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="salvarTarefa">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const cardsContainer = document.getElementById('cardsContainer');
    const btnSalvar = document.getElementById('salvarTarefa');

    btnSalvar.addEventListener('click', () => {
      const titulo = document.getElementById('titulo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const data = document.getElementById('data').value;
      const status = document.getElementById('status').value;

      if (!titulo) return alert('Digite um t√≠tulo para a tarefa!');

      const card = document.createElement('div');
      card.className = 'col-12 col-md-6 col-lg-4';
      card.innerHTML = `
        <div class="card status-${status}">
          <div class="card-body">
            <h5 class="card-title">${titulo}</h5>
            <p class="card-text">${descricao || ''}</p>
            <small class="text-muted">Data: ${data || '‚Äî'} | Status: ${status.charAt(0).toUpperCase() + status.slice(1)}</small>
          </div>
        </div>
      `;

      cardsContainer.prepend(card);
      document.getElementById('formTarefa').reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById('modalTarefa'));
      modal.hide();
    });
  </script>
</body>
</html>
